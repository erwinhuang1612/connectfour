<html>
<head>
	<title></title>
</head>
<body>
	<form action="/login" method="post">
		<div>
			<label>Username:</label>
			<input type="text" name="username"/>
		</div>
		<div>
			<label>Email:</label>
			<input type="email" name="email"/>
		</div>
		<div>
			<input type="submit" value="Log In"/>
		</div>
	</form>

	<form action="/verify_code" method="post">
		<div>
			<label>Language:</label>
			<select name="lang">
				<option value="py">Python</option>
				<option value="js">Javascript</option>
  			</select>
		</div>
		<div>
			<label>Code:</label>
			<textarea name="code"></textarea>
		</div>
		<div>
			<label>Board:</label>
			<input type="text" name="board"/>
		</div>
		<div>
			<input type="submit" value="Check Code"/>
		</div>
	</form>



	Public HTML here!!
	Any file hosted in "public" folder will be accessible directory from ROOT URL
	e.g. you put a file in 'public/css/style.css', it can be access from 'http://localhost:5000/css/style.css' 
</body>
</html>
